<form ngForm #addEditForm class="form" *ngIf="user">
  <mat-form-field>
    <input disabled matInput placeholder="ID" value="{{user.id}}">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ID Number"
           name="idNumber"
           [(ngModel)]="user.nationalCode">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="First Name"
           name="firstName"
           [(ngModel)]="user.firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name"
           name="lastName"
           [(ngModel)]="user.lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Your Birth Date"
           name="birthDate"
           [(ngModel)]="user.birthdate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input type="email" matInput placeholder="Email"
           name="email"
           [(ngModel)]="user.email">
  </mat-form-field>
  <mat-form-field>
    <input type="tel" matInput placeholder="Phone Number"
           name="phoneNumber"
           [(ngModel)]="user.phoneNumber">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Address"
              name="address"
              [(ngModel)]="user.address"></textarea>
  </mat-form-field>
  <button mat-stroked-button
          color="primary"
          (click)="updateUser()">Save User
  </button>
</form>
